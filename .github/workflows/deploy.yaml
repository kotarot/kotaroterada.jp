name: Deploy pages to GAE

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build pages
      run: |
        ./build.sh

    # Setup gcloud CLI
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: 'projects/400058512962/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
        service_account: 'gae-deploy@labo-kotaro.iam.gserviceaccount.com'
    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: '417.0.1'

    # Configure gcloud CLI
    - name: Configure gcloud
      run: |
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Check gcloud info
      run: |
        gcloud info

    # Deploy
    - name: Deploy the app
      run: |
        cd app && gcloud app deploy --no-cache && gcloud app deploy dispatch.yaml && cd ..
