name: Deploy pages to GAE

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build pages
      run: |
        ./build.sh

    # Setup gcloud CLI
    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@master
      with:
        version: '373.0.0'
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_email: ${{ secrets.GCP_SA_EMAIL }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    # Configure gcloud CLI
    - name: Configure gcloud
      run: |
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Check gcloud info
      run: |
        gcloud info

    # Deploy
    - name: Deploy the redirect app
      run: |
        cd app-redirect && gcloud app deploy --no-cache && cd ..
    - name: Deploy the main app
      run: |
        cd app && gcloud app deploy --no-cache && gcloud app deploy dispatch.yaml && cd ..
